Parameters:
  EC2InstanceBastionName:
    Type: String
    Default: bastion-0001-debian
  EC2SSHKeyBastionAccess:
    Type: AWS::EC2::KeyPair::KeyName
  VPCid:
    Type: AWS::EC2::VPC::Id
  VPCPublicSubnetId:
    Type: AWS::EC2::Subnet::Id
  EC2SecurityGroupid:
    Type: AWS::EC2::SecurityGroup::Id
  EC2AMIid:
    Type: AWS::EC2::Image::Id

Resources:

## SETUP SSM ##

  EC2InstanceBastion:
    Type: AWS::EC2::Instance
    Properties:
      Tags:
        - Key: Name
          Value: !Ref EC2InstanceBastionName
      ImageId: !Ref EC2AMIid
      InstanceInitiatedShutdownBehavior: stop
      InstanceType: t3.small
      KeyName: !Ref EC2SSHKeyBastionAccess
      Monitoring: true
      UserData: !Base64
        Fn::Sub: |
          #!/bin/bash
          apt update
          apt full-upgrade -y
          apt install -y git curl wget openstack-clients vim awscli
          # Install SSM Agent
      SecurityGroupIds:
        - !Ref EC2SecurityGroupid
      SubnetId: !Ref VPCPublicSubnetId
      BlockDeviceMappings:
      - DeviceName: "/dev/sda1"
        Ebs:
          DeleteOnTermination: false
          Encrypted: true
          VolumeSize: 20
          VolumeType: gp3
